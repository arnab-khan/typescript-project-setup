<section class="card-detail-section">
    <div class="main-loader">
        <img src="../../../assets/images/spinner-primary.svg" alt="loader" class="d-block mx-auto">
    </div>
    <div class="px-3 px-md-4 px-xl-5 py-4 py-lg-5 container-1 mx-auto mw-100 text-center d-none content">
        <img src="../../../assets/images/image-placeholder.svg" alt="banner image" id="image" class="mw-100">
        <h1 id="title" class="mt-4 text-black"></h1>
        <p id="description" class="mt-4 text-dark"></p>
        <div id="buttons" class="d-flex justify-content-center mt-5">
            <button type="button" class="rounded-pill overflow-hidden px-2 px-lg-3 py-1 py-lg-2" id="edit">
                <img src="../../../assets/images/edit.svg" alt="edit">
                <span class="ps-1 ps-lg-2 text-primary">Edit</span>
            </button>
            <div class="position-relative width-fit-contentms-3 ms-lg-4 rounded-pill overflow-hidden" id="delete">
                <button type="button" class="px-2 px-lg-3 py-1 py-lg-2">
                    <img src="../../../assets/images/delete.svg" alt="delete">
                    <span class="ps-1 ps-lg-2 text-danger">Delete</span>
                </button>
                <img src="../../../assets/images/spinner-primary.svg" alt="spinner" id="delete-btn-spinner"
                    class="position-absolute top-50 start-50 translate-middle d-none">
            </div>
        </div>
    </div>
</section>
