<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <!-- Transparent Background -->
    <rect width="100%" height="100%" fill="none" />

    <!-- Text with black outline -->
    <text x="50%" y="50%" text-anchor="middle" font-size="36" font-family="Arial, sans-serif" font-weight="bold"
        stroke="black" stroke-width="6" fill="none">
        Page Not Found
    </text>

    <!-- Text with colorful gradient outline -->
    <text x="50%" y="50%" text-anchor="middle" font-size="36" font-family="Arial, sans-serif" font-weight="bold"
        stroke="url(#gradient1)" stroke-width="6" fill="none">
        Page Not Found
    </text>

    <!-- Main text -->
    <text x="50%" y="50%" text-anchor="middle" font-size="36" font-family="Arial, sans-serif" font-weight="bold"
        fill="white">
        Page Not Found
    </text>

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #ff6347; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #1e90ff; stop-opacity: 1" />
        </linearGradient>
    </defs>
</svg>